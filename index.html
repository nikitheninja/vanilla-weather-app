<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Where are you?"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">New York</h1>
            <ul>
              <li><span id="date">Sunday 09:15</span></li>
              <li id="description">clear sky</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="clear sky"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">24</strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity">88</span>%</li>
                <li>Wind: <span id="wind">3</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h3>
                11:00
              </h3>
              <img src="http://openweathermap.org/img/wn/03d@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  29°
                </strong>
                26°
              </div>
            </div>

            <div class="col-2">
              <h3>
                14:00
              </h3>
              <img src="http://openweathermap.org/img/wn/04d@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  30°
                </strong>
                29°
              </div>
            </div>

            <div class="col-2">
              <h3>
                17:00
              </h3>
              <img src="http://openweathermap.org/img/wn/03d@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  29°
                </strong>
                29°
              </div>
            </div>

            <div class="col-2">
              <h3>
                20:00
              </h3>
              <img src="http://openweathermap.org/img/wn/04n@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  27°
                </strong>
                27°
              </div>
            </div>

            <div class="col-2">
              <h3>
                23:00
              </h3>
              <img src="http://openweathermap.org/img/wn/10n@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  27°
                </strong>
                27°
              </div>
            </div>

            <div class="col-2">
              <h3>
                02:00
              </h3>
              <img src="http://openweathermap.org/img/wn/10n@2x.png" />
              <div class="weather-forecast-temperature">
                <strong>
                  27°
                </strong>
                27°
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/nikitheninja/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Nicolette Dance
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>

    <iframe
      frameborder="0"
      scrolling="no"
      style="background-color: transparent; border: 0px; display: none;"
    ></iframe>
    <div
      id="GOOGLE_INPUT_CHEXT_FLAG"
      input=""
      input_stat='{"tlang":true,"tsbc":true,"pun":true,"mk":true,"ss":true}'
      style="display: none;"
    ></div>
  </body>
</html>
